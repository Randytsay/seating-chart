<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(255, 255, 255, 0.98);
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #667eea;
      font-size: 1.3em;
      font-weight: 600;
      margin: 0;
    }

    .date-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
    }

    .content-wrapper {
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: white;
    }

    .sheet-container {
      width: 1100px;
      height: 1800px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #667eea;
      z-index: 10;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* æ‰‹æ©Ÿ */
    @media (max-width: 767px) {
      .header h1 {
        font-size: 1.1em;
      }

      .date-badge {
        font-size: 0.75em;
        padding: 5px 10px;
      }
    }

    /* æ‰‹æ©Ÿæ©«å‘ */
    @media (max-width: 767px) and (orientation: landscape) {
      .header {
        padding: 8px 15px;
      }

      .header h1 {
        font-size: 1em;
      }
    }

    /* å¹³æ¿ */
    @media (min-width: 768px) and (max-width: 1023px) {
      .header h1 {
        font-size: 1.6em;
      }

      .date-badge {
        font-size: 0.95em;
        padding: 8px 15px;
      }
    }

    /* é›»è…¦ç‰ˆ */
    @media (min-width: 1024px) {
      .container {
        max-width: 1400px;
        margin: 0 auto;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      }

      .header {
        padding: 20px 25px;
      }

      .header h1 {
        font-size: 2em;
      }

      .date-badge {
        font-size: 1em;
        padding: 8px 16px;
      }

      .sheet-container {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ§˜ æ¸…æ·¨è¬›å ‚åº§ä½åœ–</h1>
      <span class="date-badge" id="dateDisplay"></span>
    </div>

    <div class="content-wrapper" id="contentWrapper">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>è¼‰å…¥ä¸­...</p>
      </div>
      <div class="sheet-container" id="sheetContainer">
        <iframe id="seatChart"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRpC3XL1eTQUzjSwbqPSz2kaaAhh0TGoM3mmlohQH3z5PF976QhlcAg_2vxjWn7ZSQEh_nYFlUMToad/pubhtml?gid=2011556436&single=true&widget=true&headers=false&chrome=false&range=A1:Q38&rm=minimal"
          onload="hideLoading()" title="å¤œåˆç­æ¸…æ·¨è¬›å ‚åº§ä½åœ–" allow="fullscreen">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // é¡¯ç¤ºæœ€è¿‘çš„ä¸‹ä¸€å€‹å‘¨ä¸‰æ—¥æœŸ
    function updateDate() {
      const now = new Date();
      const currentDay = now.getDay();
      let nextWednesday = new Date(now);

      if (currentDay === 3) {
        nextWednesday = now;
      } else if (currentDay < 3) {
        nextWednesday.setDate(now.getDate() + (3 - currentDay));
      } else {
        nextWednesday.setDate(now.getDate() + (7 - currentDay + 3));
      }

      const dateStr = nextWednesday.toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        weekday: 'short'
      });
      document.getElementById('dateDisplay').textContent = dateStr;
    }

    // éš±è—è¼‰å…¥å‹•ç•«
    function hideLoading() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 800);
    }

    // ä½¿ç”¨ CSS zoom è®“è¡¨æ ¼å‰›å¥½ç¬¦åˆè¢å¹•å¯¬åº¦
    const SHEET_WIDTH = 1100;

    function adjustZoom() {
      const container = document.getElementById('sheetContainer');
      if (!container) return;

      const screenWidth = window.innerWidth;

      if (screenWidth < SHEET_WIDTH) {
        // zoom æœƒåŒæ™‚ç¸®æ”¾ä½ˆå±€ï¼Œä¸åƒ transform åªæ˜¯è¦–è¦ºç¸®æ”¾
        const zoomLevel = screenWidth / SHEET_WIDTH;
        container.style.zoom = zoomLevel;
      } else {
        container.style.zoom = '1';
        container.style.width = '100%';
        container.style.height = '100%';
      }
    }

    // åˆå§‹åŒ–
    updateDate();
    adjustZoom();

    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(adjustZoom, 150);
    });
    window.addEventListener('orientationchange', () => setTimeout(adjustZoom, 300));
    setInterval(updateDate, 60000);
  </script>
</body>

</html>
