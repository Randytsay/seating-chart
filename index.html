<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>清淨講堂座位圖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      overflow-x: hidden;
      overflow-y: auto;
      background: white;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    #sheetWrapper {
      margin: 0 auto;
      overflow: hidden;
    }

    .sheet-container {
      width: 730px;
      height: 2600px;
      transform-origin: top left;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #667eea;
      z-index: 10;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* 電腦版 */
    @media (min-width: 1024px) {
      .container {
        max-width: 1400px;
        margin: 0 auto;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        background: white;
      }

      .content-wrapper {
        overflow: auto;
      }

      .sheet-container {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-wrapper" id="contentWrapper">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>載入中...</p>
      </div>

      <div id="sheetWrapper">
        <div class="sheet-container" id="sheetContainer">
          <iframe id="seatChart"
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRpC3XL1eTQUzjSwbqPSz2kaaAhh0TGoM3mmlohQH3z5PF976QhlcAg_2vxjWn7ZSQEh_nYFlUMToad/pubhtml?gid=2011556436&single=true&widget=true&headers=false&chrome=false&range=A1:Q38&rm=minimal"
            onload="hideLoading()" title="夜初班清淨講堂座位圖" allow="fullscreen">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 隱藏載入動畫
    function hideLoading() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 800);
    }

    // 使用 CSS transform scale 讓表格剛好符合螢幕寬度，支援各品牌手機
    const SHEET_WIDTH = 730;
    const SHEET_HEIGHT = 2600;

    function adjustScale() {
      const container = document.getElementById('sheetContainer');
      const wrapper = document.getElementById('sheetWrapper');
      if (!container || !wrapper) return;

      const screenWidth = window.innerWidth;

      if (screenWidth < SHEET_WIDTH) {
        // 計算縮放比例
        const scale = screenWidth / SHEET_WIDTH;

        container.style.transform = `scale(${scale})`;
        container.style.width = `${SHEET_WIDTH}px`;
        container.style.height = `${SHEET_HEIGHT}px`;

        // 限制外層大小，避免縮放後產生原比例的空白捲軸空間
        wrapper.style.width = `${screenWidth}px`;
        wrapper.style.height = `${SHEET_HEIGHT * scale}px`;
      } else {
        container.style.transform = 'none';
        container.style.width = '100%';
        container.style.height = '100%';

        wrapper.style.width = '100%';
        wrapper.style.height = '100%';
      }
    }

    // 初始化
    adjustScale();

    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(adjustScale, 150);
    });
    window.addEventListener('orientationchange', () => setTimeout(adjustScale, 300));
  </script>
</body>

</html>
